<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma-1</title>
    <link rel="stylesheet" href="assets/styles.css"/> 
</head>
<body>
    <div class="main">
    <div class="header">
        <img src="./assets/imgs/Logo.png" alt="logo image" style="height: 80px; width: 77.3px;">
        <h2>For Individuals</h2>
        <p class="header-paragraph">Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
    </div>
    <div class="form-table">
    <form class="form" action="#" method="post">
      <div class="name-section">  
        <div class="fname">
        <label for="First Name">First Name</label><br>
        <input type="text" placeholder="First Name" id="FirstName" required>
    </div> <br>
        <div class="lname">
        <label for="Last Name">Last Name</label><br>
        <input type="text" placeholder="Last Name" id="LastName" required></div></div><br>
  <div class="second-line">      
            <div class="sex">
        <label for="Gender">Gender</label><br>
    <select style="width: 180px;">
        <option value="Select">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select></div>
    <div class="Dob">
   <label for="Date of Birth">Date of Birth</label><br>
    <input type="date" required style="width: 172px;"></div>
<br></div><br>
    
    <div class="weight-section">
        <div class="kg">
    <label for="weight(KG)">weight(KG)</label><br>
    <input type="text" placeholder="enter weight" required></div><br>
    <div class="cm">
        <label for="height(CM)">height(CM)</label><br>
        <input type="text" placeholder="enter height here" required></div>
    </div><br>

       <div class="activity-section"> <label for="activity">Activity Level</label><br>
        <select name="activity" id="activity" style="width: 500px;">
            <option value="#">Select here</option>
        </select><br></div><br>

    <div class="password-section">
        <label for="Password">Password</label><br>
        <input type="password" required>
    </div><br>

    <div class="register-section" >
    <button type="button" class="register-section">Register</button></div>
<div class="last-p">
    <p class="last-paragragh">By clicking Register, you agree to our <a href="#">Terms of Use</a> and <a href="#">our Privacy Policy</a></p></div>
</form>
</div>
</div>
</body>
</html>
